<!DOCTYPE html>
<html>
    <head>
        <title>PNG Packer Test</title>
        <!--Load styles-->
        <link rel="stylesheet" href="packer.css">
        <!--Load packer.js-->
        <script src="packer.js" defer></script>
        <!--Load StreamSaver.js-->
        <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.5/StreamSaver.min.js" defer></script>
        <!--Load CRC32.js-->
        <script src="https://cdn.jsdelivr.net/npm/crc-32@1.2.0/crc32.min.js" defer></script>
    </head>
    <body>
        <!--Basic UI for file upload-->
        <table>
            <tbody>
                <tr>
                    <td>
                        <div>
                            <!--PNG Image Selection Box-->
                            <label>Select a PNG image:</label>
                            <br>
                            <input type="file" accept=".png" id="imageupload" onchange="imageChanged();">
                        </div>
                    </td>
                    <td>
                        <div>
                            <!--Add File Box-->
                            <label>Add files:</label>
                            <br>
                            <input type="file" id="filesupload" onchange="filesChanged();" multiple>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="image-preview">
                            <!--Image Preview-->
                            <img src=''>
                        </div>
                    </td>
                    <td>
                        <div class="file-list">
                            <!--File List-->
                            <table>
                                <tbody>
                                    <tr class="file-header">
                                        <th>File Name:</th>
                                        <th>Size:</th>
                                    </tr>
                                    <tr>
                                        <td><p>File 1</p></td>
                                        <td><p>0</p></td>
                                        <td><button>X</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="pack-button">
                            <!--Pack Button-->
                            <label>Password:</label><input id="packpassword">
                            <br>
                            <button onclick="packFiles();" disabled>Pack PNG</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
